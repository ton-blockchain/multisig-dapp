<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Multisig DApp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/tonweb.js" charset="utf-8"></script>
        <script src="src/multisig.js" charset="utf-8"></script>
        <script src="src/main.js" charset="utf-8"></script>
        <script>
            $(window).on('load', () => {
                loadIndex()
            })
        </script>
    </head>
    <body>
        <div class="net-switch">
            <span>mainNet</span>
            <label class="switch">
                <input type="checkbox" id="1337" onclick="changeNetwork(false)">
                <span class="slider round"></span>
            </label>
            <span>testNet</span>
        </div>
        <div class="search">
            <input type="text" class="search-input" value="" placeholder="Enter a multi-sig wallet address to start">
            <div class="search-button" id="search_go">GO</div>
            <div class="search-button" id="search_new">NEW</div>
        </div>
    </body>
</html>
